<!-- components/producto-almacen/producto-almacen-list.component.html -->  
<div [hidden]="checkChildren()" class="table-container mat-elevation-z8">  
    <div class="table-header">  
      <mat-form-field appearance="outline">  
        <mat-label>Filtrar</mat-label>  
        <input matInput (keyup)="applyFilter($event)" placeholder="Buscar..." #input>  
      </mat-form-field>  
    </div>  
  
    <table mat-table [dataSource]="dataSource" matSort class="full-width-table">  
      <!-- Producto Column -->  
      <ng-container matColumnDef="producto">  
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Producto </th>  
        <td mat-cell *matCellDef="let row"> {{row.producto.descripcion}} </td>  
      </ng-container>  
  
      <!-- Almacen Column -->  
      <ng-container matColumnDef="almacen">  
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Almacén </th>  
        <td mat-cell *matCellDef="let row"> {{row.almacen.descripcion}} </td>  
      </ng-container>  
  
      <!-- Cantidad Column -->  
      <ng-container matColumnDef="cantidad">  
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Cantidad </th>  
        <td mat-cell *matCellDef="let row"> {{row.cantidad}} </td>  
      </ng-container>  
  
      <!-- Actions Column -->  
      <ng-container matColumnDef="acciones">  
        <th mat-header-cell *matHeaderCellDef> Acciones </th>  
        <td mat-cell *matCellDef="let row">  
          <button mat-icon-button color="primary" (click)="onEdit(row)">  
            <mat-icon>edit</mat-icon>  
          </button>  
          <button mat-icon-button color="warn" (click)="onDelete(row)">  
            <mat-icon>delete</mat-icon>  
          </button>  
        </td>  
      </ng-container>  
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>  
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr> 
      
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No se encontro coincidencias "{{input.value}}"</td>
    </tr>
    </table>  
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Seleccionar página"></mat-paginator> 
    
    <button mat-fab color="primary" style="float: right;" routerLink="/pages/productoAlmacen/productoAlmacenEdit">
      <mat-icon>add</mat-icon>
  </button>
  </div>
