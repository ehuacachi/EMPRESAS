<form [formGroup]="form" class="example-container" (submit)="operate()">

    <div [hidden]="true">
        <mat-form-field>
            <input matInput placeholder="ID" required formControlName="idMoneda">
        </mat-form-field>
    </div>

    <mat-form-field>
        <input matInput placeholder="Descripcion" required formControlName="descripcion">
        <!-- @if (f['descripcion'].errors?.['required'] && f['descripcion'].touched) {
        <small class="invalid">Is required</small>
        }
        @if (f['descripcion'].errors?.['minlength'] && f['descripcion'].touched) {
        <small class="invalid">Minlength is 3</small>
        } -->
    </mat-form-field>

    <mat-form-field>
        <input matInput placeholder="abreviatura" required formControlName="abreviatura">
        <!-- @if (f['abreviatura'].errors?.['required'] && f['abreviatura'].touched) {
        <small class="invalid">Is required</small>
        }
        @if (f['abreviatura'].errors?.['minlength'] && f['abreviatura'].touched) {
        <small class="invalid">Minlength is 3</small>
        } -->
    </mat-form-field>

    <mat-form-field>
        <input matInput placeholder="estado" required formControlName="estado">
        <!-- @if (f['estado'].errors?.['required'] && f['estado'].touched) {
        <small class="invalid">Is required</small>
        }
        @if (f['estado'].errors?.['minlength'] && f['estado'].touched) {
            <small class="invalid">Minlength is 1</small>
        } -->
    </mat-form-field>
    

    <button mat-button color="primary" type="submit">
        <mat-icon>done</mat-icon>
        <span>Done</span>
    </button>

    <button mat-button color="accent" type="button" routerLink="/pages/moneda">
        <mat-icon>cancel</mat-icon>
        <span>Cancel</span>
    </button>

</form>
