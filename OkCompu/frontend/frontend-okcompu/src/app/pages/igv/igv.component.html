<mat-form-field>
    <mat-label>Filtro</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
</mat-form-field>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

        <!-- ID Column -->
        <ng-container matColumnDef="idIgv">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let row"> {{row.idIgv}} </td>
        </ng-container>

        <!-- Progress Column -->
        <ng-container matColumnDef="actividad">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Actividad </th>
            <td mat-cell *matCellDef="let row"> {{row.actividad}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="valor">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Valor </th>
            <td mat-cell *matCellDef="let row"> {{row.valor}} </td>
        </ng-container>

        <!-- Fruit Column -->
        <ng-container matColumnDef="igvFecha">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha </th>
            <td mat-cell *matCellDef="let row"> {{row.igvFecha}} </td>
        </ng-container>
        <!-- Fruit Column -->
        <ng-container matColumnDef="estado">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Estado </th>
            <td mat-cell *matCellDef="let row"> {{row.estado}} </td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="acccion">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Accion </th>
            <td mat-cell *matCellDef="let row">
                <button mat-button color="primary" (click)="openDialog(this.row)">
                    <mat-icon>mode_edit</mat-icon>
                </button>

                <button mat-button color="accent">
                    <mat-icon>delete</mat-icon>
                </button>

            </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="getDisplayedColumns()"></tr>
        <tr mat-row *matRowDef="let row; columns: getDisplayedColumns()"></tr>

        <!-- Row shown when there is no matching data. -->
        <!-- <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr> -->
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>

    <button mat-fab color="primary" style="float: right;" (click)="openDialog()">
        <mat-icon>add</mat-icon>
    </button>

</div>
